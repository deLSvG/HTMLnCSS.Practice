<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flex Boxes</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="first_row_w_bigs">   
                <div class="box_left">
                    <div class="rectangle"></div>
                    <div class="box_left_squares">
                        <div class="square"></div>
                        <div class="square img"></div>
                    </div>
                </div>

                <div class="box_bigs">
                    <div class="big_square"></div>
                    <div class="vert_rectangle"></div>
                </div>

                <div class="box_right">
                    <div class="square"></div>
                    <div class="square">
                        <button class="button-55">55</button>
                    </div>
                </div>

            </div> 
                <div class="footer">
                    <div class="square"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="square"></div>
                </div>
        </div>
    </div>
</body>
</html>
